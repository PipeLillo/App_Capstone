<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Crea tu cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="register()">Registrarme</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" fill="clear" routerLink="/login">
    ¿Ya tienes una cuenta? Inicia sesión aquí.
  </ion-button>

</ion-content>
