<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/calendar">
        <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="header-content">
    <div class="top-buttons">
      <ion-button fill="solid" class="active">Hoy</ion-button>
      <ion-button fill="clear">Próxima</ion-button>
      <ion-button fill="clear" class="filter-button">
        <ion-icon name="options-outline"></ion-icon>
      </ion-button>
    </div>
    <div class="main-info">
      <img src="https://i.ibb.co/6zC1mYv/libro.png" alt="Icono de un libro abierto" class="book-icon">
      <h2>Tienes 2 seguimientos</h2>
    </div>
  </div>

  <ion-card>
    <ion-item>
      <div class="card-content-wrapper">
        <div class="text-content">
          <p class="days-left">Te quedan 10 días</p>
          <p class="evaluation-text">Deja una evaluación para Frédéric</p>
          <p class="location-text">Departamento cerca de Aeropuerto</p>
        </div>
        <div class="image-wrapper">
          <img src="https://i.ibb.co/3sX8M8z/fred.jpg" alt="Foto de Frédéric">
        </div>
      </div>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <div class="card-content-wrapper">
        <div class="text-content">
          <div class="rating-stars">★★★★★</div>
          <p class="evaluation-text">Lee la evaluación de 5 estrellas de Mirko</p>
          <p class="location-text">Departamento cerca de Aeropuerto</p>
        </div>
        <div class="image-wrapper">
          <img src="https://i.ibb.co/808b88v/mirko.jpg" alt="Foto de Mirko">
        </div>
      </div>
    </ion-item>
  </ion-card>

</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="hoy">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Hoy</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="calendar" routerLink="/calendar">
    <ion-icon name="calendar-outline"></ion-icon>
    <ion-label>Calendario</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="anuncios">
    <ion-icon name="megaphone-outline"></ion-icon>
    <ion-label>Anuncios</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="mensajes">
    <ion-icon name="chatbubbles-outline"></ion-icon>
    <ion-label>Mensajes</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="menu">
    <ion-icon name="menu-outline"></ion-icon>
    <ion-label>Menú</ion-label>
  </ion-tab-button>
</ion-tab-bar>
