<ion-content [fullscreen]="true">
  <div class="header-content">
    <div class="top-buttons">
      <ion-button fill="solid" class="seg-btn active" routerLink="/calendar">Calendario</ion-button>
      <ion-button fill="solid" class="seg-btn active" routerLink="/chatbot">Chatbot</ion-button>

      <ion-button fill="solid" class="filter-button" routerLink="/profile">Perfil</ion-button>
    </div>

    <div class="main-info">
      <img src="assets/icon/MyZenitLogo.png" alt="Logo MyZenit" class="brand-icon" />
      <h2>MyZenit</h2>
      <p class="greeting">{{ greeting }}</p>
      <p class="subtitle">Estos son tus próximos medicamentos</p>
    </div>
  </div>

  <div class="cards-stack">

    <ion-card class="home-card" *ngFor="let evento of proximosEventos">
      <ion-item lines="none">
        <div class="card-content-wrapper">
          <div class="text-content">
            <br>
            <h3 class="card-title">{{ evento.medicationName }}</h3>

            <p class="badge date">
              {{ evento.scheduledTime | date:'MMMM d, HH:mm' }}
            </p>

          </div>

        </div>
      </ion-item>

      <div class="card-actions">
        <ion-button size="small" fill="outline" routerLink="/calendar">
          Ver calendario
        </ion-button>

        <!-- Botón de Eliminación: Llama a la nueva función -->
        <ion-button 
            size="small" 
            fill="solid" 
            color="danger"
            (click)="eliminarDosis(evento)">
          Eliminar
        </ion-button>
      </div>
      </ion-card>

    <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
      <ion-spinner name="crescent"></ion-spinner>
    </div>

    <ion-card class="home-card" *ngIf="proximosEventos.length === 0 && !isLoading">
      <ion-item lines="none">
        <div class="card-content-wrapper">
          <div class="text-content">
            <p class="eyebrow">¡Todo listo!</p>
            <h3 class="card-title">No tienes próximos medicamentos</h3>
            <p class="hint">Tus dosis programadas aparecerán aquí.</p>
          </div>
        </div>
      </ion-item>
    </ion-card>

  </div>

</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="anuncios">
    <ion-icon name="megaphone-outline"></ion-icon>
    <ion-label>Consejos</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="mensajes">
    <ion-icon name="chatbubbles-outline"></ion-icon>
    <ion-label>Mensajes</ion-label>
  </ion-tab-button>
</ion-tab-bar>
