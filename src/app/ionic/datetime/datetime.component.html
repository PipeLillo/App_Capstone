<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Datetime</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding"> 

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Datetime</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-datetime 
    presentation="date" 
    (ionChange)="logDateChange($event)" 
    id="datetime-primary"
  >
    <span slot="time-label">Tiempo</span>
  </ion-datetime>
  
  <br><br>

  <ion-datetime-button datetime="datetime"></ion-datetime-button>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime" min="2025-10-01T00:00:00"></ion-datetime>
    </ng-template>
  </ion-modal>


  <ion-item>
    <ion-label>Selecciona una fecha</ion-label>
    <ion-datetime-button datetime="datetime-2"></ion-datetime-button>
  </ion-item>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime-2" presentation="date"></ion-datetime>
    </ng-template>
  </ion-modal>


  <div class="ion-text-center">
    <ion-button (click)="save()" shape="round">
      guardar
    </ion-button>
  </div>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime 
        (ionChange)="changeTime($event)" 
        [(ngModel)]="date" 
        id="datetime-3" 
        presentation="date" 
        [showDefaultButtons]="true" 
        #datetime 
        doneText="Ok" 
        cancelText="Cancelar"
      >
        <span slot="title">Selecciona un dia</span>
      </ion-datetime>
    </ng-template>
  </ion-modal>
  
</ion-content>
