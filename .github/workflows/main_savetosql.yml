# Nombre del flujo de trabajo de GitHub Actions
name: Deploy Node.js Azure Function

# Define cuÃ¡ndo se ejecutarÃ¡ el flujo de trabajo
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Variables de entorno
env:
  AZURE_FUNCTIONAPP_NAME: 'savetosql'
  NODE_VERSION: '20.x'
  PACKAGE_DIRECTORY: './azure-functions'

# Permisos necesarios
permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: 'Login to Azure'
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup Node.js version
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    # --- ðŸ‘‡ ESTE ES EL NUEVO PASO QUE SOLUCIONA EL ERROR ðŸ‘‡ ---
    - name: Install build tools (for native dependencies)
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: 'npm install and build'
      run: |
        npm install
        npm run build --if-present
      working-directory: ${{ env.PACKAGE_DIRECTORY }}

    - name: 'Deploy to Azure Functions'
      id: deploy-to-function
      uses: azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.PACKAGE_DIRECTORY }}

