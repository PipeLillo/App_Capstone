name: Deploy Node.js Azure Function

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'savetosql'
  NODE_VERSION: '20.x'
  PACKAGE_DIRECTORY: './azure-functions'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: npm install
      working-directory: ${{ env.PACKAGE_DIRECTORY }}

    - name: Zip project (including node_modules)
      run: zip -r functionapp.zip .
      working-directory: ${{ env.PACKAGE_DIRECTORY }}

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Functions
      uses: azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.PACKAGE_DIRECTORY }}/functionapp.zip
